name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-package:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Run unit tests
        run: swift test

      - name: Build release
        run: swift build -c release --product Stein

      - name: Package + verify app payload
        run: ./scripts/verify-package-macos.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Stein-macos
          path: |
            dist/Stein.app
            dist/Stein-macos.zip
